<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип страницы Mesto">
    </header>
    <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Ваш автар">
        <ul class="profile__info">
            <li>
                <h1 class="profile__name">Жак-Ив Кусто</h1>
            </li>
            <li>
                <button class="profile__edit-button" type="button"></button>

            </li>
            <li>
                <p class="profile__post">Исследователь океана</p>
            </li>
        </ul>
        <button class="profile__add-button" type="button"></button>
    </section>
    <main class="main">
        <section class="elements">
            <div class="element">
                <div class="element__item">
                    <img class="element__image" src="./images/Франция.jpg" alt="Франция">
                    <div class="element__caption">
                        <p class="element__text">Франция</p>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
            </div>
            <div class="element">
                <div class="element__item">
                    <img class="element__image" src="./images/Фиджи.jpg" alt="Фиджи">
                    <div class="element__caption">
                        <p class="element__text">Фиджи</p>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
            </div>
            <div class="element">
                <div class="element__item">
                    <img class="element__image" src="./images/Турция.jpg" alt="Турция">
                    <div class="element__caption">
                        <p class="element__text">Турция</p>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
            </div>
            <div class="element">
                <div class="element__item">
                    <img class="element__image" src="./images/Мехико.jpg" alt="Мехико">
                    <div class="element__caption">
                        <p class="element__text">Мехико</p>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
            </div>
            <div class="element">
                <div class="element__item">
                    <img class="element__image" src="./images/Исландия.jpg" alt="Исландия">
                    <div class="element__caption">
                        <p class="element__text">Исландия</p>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
            </div>
            <div class="element">
                <div class="element__item">
                    <img class="element__image" src="./images/Германия.jpg" alt="Германия">
                    <div class="element__caption">
                        <p class="element__text">Германия</p>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__info">&copy;2022 Mesto World</p>
    </footer>
    <script src="./scripts/scripts.js"></script>
    <div class="popap">
        <button class="popap__close"></button>
        <form class="form">
            <h2 class="form__title">Редкатировать профиль</h2>
            <fieldset>
                <input name="form__textarea" type="text" name="profile__name" value="Жак-Ив Кусто">Жак-Ив Кусто</input>
                <input name="form__textarea" type="text" name="profile__post" value="сследователь океана">Исследователь океана</input>
            </fieldset>
            <button class="form__save" type="submit" value="Сохранить"></button>
        </form>
    </div>
</body>

</html>
