<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <script defer src="./scripts/formValidator.js" type="module"></script>
    <script defer src="./scripts/card.js" type="module"></script>
    <script defer src="./scripts/index.js" type="module"></script>
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип страницы Mesto">
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Ваш автар">
            <div class="profile__info">
                <div class="profile__container">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__post">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
            <ul class="element">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__info">&copy;2022 Mesto World</p>
    </footer>

    <section class="popap popap_edit-profile">
        <div class="popap__container">
            <button aria-label="сlose" class="popap__close" type="button"></button>
            <form class="form form_edit" name="popat-form" novalidate>
                <h2 class="form__title">Редкатировать профиль</h2>
                <fieldset class="form__fieldset">
                    <input id="input-name" name="input-name" class="form__textarea form__textarea_profile_name"
                        type="text" placeholder="Имя" minlength="2" maxlength="40" required>
                    <span id="input-name-error" class="form__span form__span_active"></span>
                    <input id="input-post" name="input-post" class="form__textarea form__textarea_profile_post"
                        type="text" placeholder="О себе" minlength="2" maxlength="200" required>
                    <span id="input-post-error" class="form__span form__span_active"></span>
                </fieldset>
                <button aria-label="submit" class="form__button" type="submit">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popap popap_add-card">
        <div class="popap__container">
            <button aria-label="close" class="popap__close" type="button"></button>
            <form class="form form-item" name="popat-item-form" novalidate>
                <h2 class="form-item__title">Новое место</h2>
                <fieldset class="form-item__fieldset">
                    <input id="input-place" name="input-place" class="form__textarea form__textarea_element_name"
                        type="text" placeholder="Название" minlength="2" maxlength="30" required>
                    <span id="input-place-error" class="form__span form__span_active"></span>
                    <input id="input-url" name="input-url" class="form__textarea form__textarea_element_url" type="url"
                        placeholder="Ссылка на картинку" required>
                    <span id="input-url-error" class="form__span form__span_active"></span>
                </fieldset>
                <button aria-label="submit" class="form__button" type="submit">Создать</button>
            </form>
        </div>
    </section>

    <section class="popap popap_open-card">
        <div class="popap__card-container">
            <figure class="popap__box">
                <button class="popap__close" type="button"></button>
                <img class="popap__image" src="#" alt="#">
                <figcaption class="popap__caption"></figcaption>
            </figure>
        </div>
    </section>

    <template id="element-template">
        <li class="element__item">
            <image class="element__image" src="#" alt="#"></image>
            <button class="element__delete-button" type="button"></button>
            <div class="element__caption">
                <h2 class="element__text"></h2>
                <button class="element__like" type="button"></button>
            </div>
        </li>
    </template>

</body>

</html>
