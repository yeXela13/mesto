<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Логотип страницы Mesto"></header><main class="main"><section class="profile"><img class="profile__avatar" src="74c3c0fb802dcfa83abb.jpg" alt="Ваш автар"><div class="profile__info"><div class="profile__container"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button></div><p class="profile__post">Исследователь океана</p></div><button class="profile__add-button" type="button"></button></section><section class="elements"><ul class="element"></ul></section></main><footer class="footer"><p class="footer__info">&copy;2022 Mesto World</p></footer><section class="popap popap_edit-profile"><div class="popap__container"><button aria-label="сlose" class="popap__close" type="button"></button><form class="form form_edit" name="popap-form" novalidate><h2 class="form__title">Редкатировать профиль</h2><input id="input-name" name="name" class="form__textarea form__textarea_profile_name" placeholder="Имя" minlength="2" maxlength="40" required> <span id="input-name-error" class="form__span form__span_active"></span> <input id="input-post" name="post" class="form__textarea form__textarea_profile_post" placeholder="О себе" minlength="2" maxlength="200" required> <span id="input-post-error" class="form__span form__span_active"></span> <button aria-label="submit" class="form__button" type="submit">Сохранить</button></form></div></section><section class="popap popap_add-card"><div class="popap__container"><button aria-label="close" class="popap__close" type="button"></button><form class="form form-item" name="popap-item-form" novalidate><h2 class="form-item__title">Новое место</h2><input id="input-place" na
