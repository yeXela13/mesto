    <footer class="footer">

    <section class="popap">
        <div class="popap__container">
            <button class="popap__close" type="button"></button>
            <form class="form" name="popat-form">
                <h2 class="form__title">Редкатировать профиль</h2>
                <fieldset class="form__fieldset">
                    <input name="input-name" class="form__textarea form__textarea_profile_name" type="text" required
                        placeholder="Имя">
                    <input name="input-post" class="form__textarea form__textarea_profile_post" type="text" required
                        placeholder="О себе">
                </fieldset>
                <button class="form__save" type="submit">Сохранить</button>
            </form>
        </div>
    </section>

    <section class="popap-item">
        <div class="popap-item__container">
            <button class="popap-item__close" type="button"></button>
            <form class="form-item" name="popat-item-form">
                <h2 class="form-item__title">Новое место</h2>
                <fieldset class="form-item__fieldset">
                    <input name="input-place" class="form-item__textarea form-item__textarea_element_name" type="text"
                        required placeholder="Название">
                    <input name="input-url" class="form-item__textarea form-item__textarea_element_url" type="text"
                        required placeholder="Ссылка на картинку">
                </fieldset>
                <button class="form-item__create" type="submit">Создать</button>
            </form>
        </div>
    </section>
