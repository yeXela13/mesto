<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип страницы Mesto">
    </header>
    <main class="main">
        <section class="profile">
            <button class="profile__edit-avatar">
                <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="Ваш автар">
            </button>
            <div class="profile__info">
                <div class="profile__container">
                    <h1 class="profile__name"></h1>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__post"></p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
            <ul class="element">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__info">&copy;2022 Mesto World</p>
    </footer>

    <section class="popap popap_edit-profile">
        <div class="popap__container">
            <button aria-label="сlose" class="popap__close" type="button"></button>
            <form class="form form_edit" name="popap-form" novalidate>
                <h2 class="form__title">Редкатировать профиль</h2>
                <input id="input-name" name="name" class="form__textarea form__textarea_profile_name" type="text"
                    placeholder="Имя" minlength="2" maxlength="40" required>
                <span id="input-name-error" class="form__span form__span_active"></span>
                <input id="input-post" name="post" class="form__textarea form__textarea_profile_post" type="text"
                    placeholder="О себе" minlength="2" maxlength="200" required>
                <span id="input-post-error" class="form__span form__span_active"></span>
                <button aria-label="submit" class="form__button" type="submit">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popap popap_add-card">
        <div class="popap__container">
            <button aria-label="close" class="popap__close" type="button"></button>
            <form class="form form-item" name="popap-item-form" novalidate>
                <h2 class="form-item__title">Новое место</h2>
                <input id="input-place" name="name" class="form__textarea form__textarea_element_name" type="text"
                    placeholder="Название" minlength="2" maxlength="30" required>
                <span id="input-place-error" class="form__span form__span_active"></span>
                <input id="input-url" name="link" class="form__textarea form__textarea_element_url" type="url"
                    placeholder="Ссылка на картинку" required>
                <span id="input-url-error" class="form__span form__span_active"></span>
                <button aria-label="submit" class="form__button" type="submit">Создать</button>
            </form>
        </div>
    </section>

    <section class="popap popap_open-card">
        <div class="popap__card-container">
            <figure class="popap__box">
                <button class="popap__close" type="button"></button>
                <img class="popap__image" src="#" alt="#">
                <figcaption class="popap__caption"></figcaption>
            </figure>
        </div>
    </section>

    <section class="popap popap_delete-card">
        <div class="popap__delete-container">
            <form class="form form_delete" name="popap-delete-form" novalidate>
                <button class="popap__close" type="button"></button>
                <h2 class="form__title">Вы уверены?</h2>
                <button aria-label="submit" class="form__button" type="submit">Да</button>
            </form>
        </div>
    </section>

    <section class="popap popap_avatar">
        <div class="popap__avatar-container">
            <button class="popap__close" type="button"></button>
            <form class="form form_avatar" name="popap-avatar-form" novalidate>
            <h2 class="form__title">Обновить аватар</h2>
                <input id="input-avatar" name="avatar" class="form__textarea form__textarea_popap_avatar" type="url"
                    placeholder="Ссылка на Ваш аватар" minlength="2" required>
                <span id="input-avatar-error" class="form__span form__span_active"></span>
                <button aria-label="submit" class="form__button" type="submit">Сохранить</button>
            </form>
        </div>
    </section>

    <template id="element-template">
        <li class="element__item">
            <image class="element__image" src="#" alt="#"></image>
            <button class="element__delete-button" type="button"></button>
            <div class="element__caption">
                <h2 class="element__text"></h2>
                <div class="element__like-container">
                    <button class="element__like" type="button"></button>
                    <p class="element__like-sum">0</p>
                </div>
            </div>
        </li>
    </template>

</body>

</html>
